<!doctype html>
<html>
  <head>
    <title>Jobine Tools</title>
    <!-- Static Script/Assests -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <!-- Firebase Script/Assets -->
    <script src="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.css" />
  </head>
  <body>
    <h1>Heddo Bae, this is Jobine</h1>
    <div id="firebaseui-auth-container"></div>

    <button id="sign-out" hidden=true>Sign Out</button>

    <div id="login-info" hidden=true>
      <h2>Login info:</h2>
      {% if user_data %}
        <dl>
          <dt>Name</dt><dd>{{ user_data['name'] }}</dd>
          <dt>Email</dt><dd>{{ user_data['email'] }}</dd>
          <dt>Last 10 visits</dt><dd>
            {% for time in times %}
              <p>{{ time['timestamp'] }}</p>
            {% endfor %} </dd>
        </dl>
      {% elif error_message %}
        <p>Error: {{ error_message }}</p>
      {% endif %}
    </div>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-auth.js"></script>

    <script>
      // For Firebase JS SDK v7.20.0 and later, measurementId is optional
      const firebaseConfig = {
        apiKey: "AIzaSyBVo4_iuBGp_5zgd-dAVa2trUHkjaU08OU",
        authDomain: "jobine-tools.firebaseapp.com",
        projectId: "jobine-tools",
        storagezBucket: "jobine-tools.appspot.com",
        messagingSenderId: "1085980448363",
        appId: "1:1085980448363:web:381080a0a541b4ea25032e",
        measurementId: "G-RMC11HMRLR"
      };
      firebase.initializeApp(firebaseConfig);
    </script>
  </body>
</html>
